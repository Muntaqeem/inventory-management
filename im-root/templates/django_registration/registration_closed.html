{% extends "auth_layout.html" %}
{% load widget_tweaks %}

{% block content %}
<h3 class="text-light mt-3 mb-4">Create Your QuestionTime Account!</h3>
<div class="form-container">
  <form method="POST">
    {% csrf_token %}
    <p>
        Registration is Closed! Please contact admin.
    </p>


  </form>
  <p class="text-light mt-4">
    Or <a href="{% url 'login' %}" class="auth-link">Login</a>
  </p>
</div>
{% endblock %}
